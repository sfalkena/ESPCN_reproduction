<html>

<head>
    <title>Learning To Efficiently See In The Dark</title>
    <style>
        #slider1 {
            display: block;
            margin: 10px;
            margin-left: auto;
            margin-right: auto;
        }
        #slider2 {
            display: block;
            margin: 10px;   
            margin-left: auto;
            margin-right: auto;
        }
        .center {
            text-align: center;
        }
        body {
            background-color: grey;
        }

        * {box-sizing: border-box;}

        .img-zoom-container {
        position: relative;
        }

        .img-zoom-lens {
        position: absolute;
        border: 1px solid #d4d4d4;
        /*set the size of the lens:*/
        width: 100px;
        height: 100px;
        }

        .img-zoom-result {
        border: 1px solid #d4d4d4;
        /*set the size of the result div:*/
        width: 600px;
        height: 600px;
        }

        .column1 {
        float: left;
        width: 66.66%;
        padding: 5px;
        }

        .column2 {
        float: left;
        width: 33.33%;
        padding: 5px;
        }

        /* Clear floats after image containers */
        .row::after {
        content: "";
        clear: both;
        display: table;
        }
    </style>
</head>

<body>
    <div class="center">
        <h1>Learning To Efficiently See In The Dark</h1>
    </div>
        
    <div id="slider1">
    </div>
    <div id="slider2">
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- <script src="node_modules/jquery/dist/jquery.js"></script> -->
    <script src="jquery-before-after-slider.min.js"></script>

    <script>
        var config_1 = {
            "width": "1050",
            "height": "900px",
            "start": "25%",
            "secondImage": "images/10106_00_300_scale.png",
            "firstImage": "images/10106_00_300_out.png"
        }
        var config_2 = {
            "width": "1050px",
            "height": "900px",
            "start": "25%",
            "firstImage": "images/10106_00_300_scale.png",
            "secondImage": "images/10106_00_300_out.png"
        }

        $(document).ready(function() {
            $("#slider1").hanBeforeAfterSlider(config_1);
            $("#slider2").hanBeforeAfterSlider(config_2);
        });
    </script>

    <div class="img-zoom-container">
        <div class="row">
            <div class="column1">
                <img id="myimage" src="images/10106_00_300_out.png" width="900" height="820" style="width:100%">
            </div>
            <div class="column2">
                <div id="myresult" class="img-zoom-result" style="width:100%"></div>
            </div>
          </div>
    </div>
  
    <script>
        // Initiate zoom effect:
        imageZoom("myimage", "myresult");
    </script>
</body>

</html>
